<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Electo Robots — 2025 Models Dashboard</title>

  <!-- model-viewer (Web Component) for easy 3D model embedding -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#071029 0%, #0f1724 100%);color:#e6eef8}
    .app{max-width:1200px;margin:28px auto;padding:24px}
    header{display:flex;gap:20px;align-items:center}
    .brand{display:flex;flex-direction:column}
    .brand h1{margin:0;font-size:28px;letter-spacing:0.4px}
    .brand p{margin:2px 0 0 0;color:var(--muted)}

    .profile{margin-left:auto;display:flex;gap:12px;align-items:center}
    .avatar{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:flex;align-items:center;justify-content:center;font-weight:700;color:#042028}
    .profile-info{display:flex;flex-direction:column}
    .profile-info small{color:var(--muted)}

    .controls{display:flex;gap:12px;align-items:center;margin-top:18px}
    .search{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    select,button{padding:10px 12px;border-radius:10px;border:0;background:#071127;color:var(--muted);cursor:pointer}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:18px;margin-top:22px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 6px 18px rgba(2,6,23,0.6)}

    model-viewer{width:100%;height:260px;border-radius:10px;overflow:hidden;background:linear-gradient(180deg,#081222,#071127)}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:10px}
    .name{font-weight:700}
    .price{font-weight:800;color:var(--accent)}
    .specs{font-size:13px;color:var(--muted);margin-top:8px}

    .card-footer{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .btn{padding:8px 12px;border-radius:10px;border:0;background:#061323;color:var(--muted);cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#01201a;font-weight:700}

    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:520px){model-viewer{height:200px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <h1>Electo Robots</h1>
        <p>2025 Collection — interactive 3D previews · specs · prices</p>
      </div>

      <div class="profile">
        <div class="avatar">ER</div>
        <div class="profile-info">
          <strong>Electo Robotics</strong>
          <small>Design studio · Updated 2025</small>
        </div>
      </div>
    </header>

    <div class="controls">
      <input id="search" class="search" placeholder="Search models or specs (eg: 'companion', 'industrial')" />
      <select id="filterType">
        <option value="all">All Types</option>
        <option value="companion">Companion</option>
        <option value="industrial">Industrial</option>
        <option value="service">Service</option>
        <option value="security">Security</option>
      </select>
      <select id="sortBy">
        <option value="featured">Featured</option>
        <option value="price-asc">Price — low to high</option>
        <option value="price-desc">Price — high to low</option>
      </select>
      <button id="reset" class="btn">Reset</button>
    </div>

    <main>
      <section id="grid" class="grid" aria-live="polite"></section>
    </main>

    <footer>
      Built with ❤️ — Replace the sample 3D URLs with your .glb/.gltf models for real product previews.
    </footer>
  </div>

  <script>
    // Sample dataset: 10 robot models (2025)
    // Replace modelURL values with your hosted GLB/Gltf file links for unique 3D previews.
    const robots = [
      {
        id: 'ER-01', name:'Astra Companion', type:'companion', price:1299, modelURL:'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
        desc:'Compact home companion robot with haptic interaction, voice assistant and ambient sensors.', specs:['Battery 18h','2.5 kg','Autonomous nav']
      },
      {id:'ER-02', name:'Forge Industrial', type:'industrial', price:8999, modelURL:'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
        desc:'Heavy-duty manipulator for assembly lines with precision 0.1mm.', specs:['Payload 50kg','6-axis','IP67']
      },
      {id:'ER-03', name:'NurseCare S', type:'service', price:3499, modelURL:'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb',
        desc:'Healthcare assistant for clinics — vitals monitoring and patient support.', specs:['Med sensors','Wheeled base','Teleop']
      },
      {id:'ER-04', name:'SecureEye', type:'security', price:2599, modelURL:'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
        desc:'Autonomous perimeter surveillance drone with 24/7 thermal vision.', specs:['Thermal cam','8h patrol','AI detection']
      },
      {id:'ER-05', name:'FarmBot Pro', type:'industrial', price:4399, modelURL:'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
        desc:'Agricultural field robot for planting, weeding and monitoring crop health.', specs:['GPS RTK','Solar assist','4WD']
      },
      {id:'ER-06', name:'RetailPal', type:'service', price:2199, modelURL:'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb',
        desc:'In-store assistant for stock checks, customer help and guided tours.', specs:['Shelf scan','Lidar','Cloud sync']
      },
      {id:'ER-07', name:'BuddyMini', type:'companion', price:799, modelURL:'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
        desc:'Pocket-friendly social robot for kids — story-telling and light games.', specs:['4h play','Lightweight','Parental controls']
      },
      {id:'ER-08', name:'Aegis Rover', type:'security', price:4999, modelURL:'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb',
        desc:'Rugged outdoor rover for border and site security with AI tracking.', specs:['All-terrain','Thermal+Lidar','12h ops']
      },
      {id:'ER-09', name:'ChefMate', type:'service', price:1799, modelURL:'https://modelviewer.dev/shared-assets/models/NeilArmstrong.glb',
        desc:'Kitchen assistant for automated simple meal prep and ingredients handling.', specs:['Heat-safe','Recipe AI','Dish wash friendly']
      },
      {id:'ER-10', name:'Atlas Loader', type:'industrial', price:6799, modelURL:'https://modelviewer.dev/shared-assets/models/Astronaut.glb',
        desc:'Warehouse loader with conveyor integration and optimized pathing.', specs:['Fork adapter','5-ton throughput','Safety LIDAR']
      }
    ];

    const grid = document.getElementById('grid');

    function formatPrice(p){return '₹' + p.toLocaleString('en-IN')}

    function render(list){
      grid.innerHTML = '';
      list.forEach(r => {
        const card = document.createElement('article');
        card.className = 'card';

        card.innerHTML = `
          <model-viewer src="${r.modelURL}" alt="3D model ${r.name}" auto-rotate camera-controls ar ar-modes="webxr scene-viewer quick-look" exposure="1" shadow-intensity="0.5"></model-viewer>
          <div class="meta">
            <div>
              <div class="name">${r.name} <small style="color:var(--muted);font-weight:500;margin-left:6px">${r.id}</small></div>
              <div class="specs">${r.desc}</div>
            </div>
            <div style="text-align:right">
              <div class="price">${formatPrice(r.price)}</div>
              <div class="specs">${r.specs.join(' · ')}</div>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn" onclick="viewDetails('${r.id}')">Details</button>
            <button class="btn btn-primary" onclick="buyNow('${r.id}')">Buy</button>
          </div>
        `;

        grid.appendChild(card);
      });
    }

    function viewDetails(id){
      const r = robots.find(x=>x.id===id);
      if(!r) return alert('Model not found');
      alert(`${r.name} (${r.id})\nType: ${r.type}\nPrice: ${formatPrice(r.price)}\n\n${r.desc}\nSpecs: ${r.specs.join(', ')}`);
    }
    function buyNow(id){
      const r = robots.find(x=>x.id===id);
      if(!r) return;
      const qty = prompt(`Buy ${r.name} — how many?`, '1');
      if(!qty) return;
      alert(`Order placed: ${r.name} x ${qty} — total ${formatPrice(r.price * Number(qty))} (demo)`);
    }

    // Filters + search
    const search = document.getElementById('search');
    const filterType = document.getElementById('filterType');
    const sortBy = document.getElementById('sortBy');
    const reset = document.getElementById('reset');

    function applyFilters(){
      let out = [...robots];
      const q = search.value.trim().toLowerCase();
      if(q){ out = out.filter(r => (r.name + ' ' + r.desc + ' ' + r.specs.join(' ')).toLowerCase().includes(q)); }
      const t = filterType.value;
      if(t !== 'all') out = out.filter(r => r.type === t);
      const s = sortBy.value;
      if(s === 'price-asc') out.sort((a,b)=>a.price-b.price);
      if(s === 'price-desc') out.sort((a,b)=>b.price-a.price);
      render(out);
    }
    search.addEventListener('input', applyFilters);
    filterType.addEventListener('change', applyFilters);
    sortBy.addEventListener('change', applyFilters);
    reset.addEventListener('click', ()=>{search.value='';filterType.value='all';sortBy.value='featured';applyFilters();});

    // initial render
    render(robots);
  </script>
</body>
</html>
